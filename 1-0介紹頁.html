<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE FIFTH SENSE</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/1-0.css" rel="stylesheet" />
    <link href="./img/icon.png" rel="icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
    <!--影片區塊開始-->
    <div class="video-background-layer">
      <video autoplay loop muted playsinline id="bg-video">
        <source src="./video/Comp 1.mp4" type="video/mp4" />
      </video>
    </div>
    <!--影片區塊結束-->
    <!--內容區塊開始-->
    <section id="page-intro" class="page active">
      <div class="intro-content">
        <div class="text-block-top">
          <h2>What's Your Sense?</h2>
        </div>

        <div class="text-block-middle">
          <p>
            當五感交織，在心裡匯聚成一種更豐富的感受時，音樂便成為那道超越感官本身的「第五感」。<br />
            在 The Fifth Sense 中，音樂不再只是聽覺，也是一種視覺享受。<br />選擇你喜歡的風格，打造你的
            CD。<br />The Fifth Sense 會從精選歌單中找出最像你的那首歌。
          </p>
        </div>

        <div class="logo-container">
          <img src="img/logo.png" alt="Logo" class="logo" />
        </div>
        <button class="btn btn-wide" id="start_decorate_btn">
          開始裝飾你的CD殼！
        </button>
      </div>
    </section>
    <!--內容區塊結束-->
    <!--連結 java script-->
    <script src="./js/main.js"></script>
  </body>
</html>
