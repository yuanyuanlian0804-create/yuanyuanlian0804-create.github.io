<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE FIFTH SENSE</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/4-0.css" rel="stylesheet" />
    <link href="./img/icon.png" rel="icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
    <!--影片區塊開始-->
    <div class="video-background-layer">
      <video autoplay loop muted playsinline id="bg-video">
        <source src="./video/Comp 1.mp4" type="video/mp4" />
      </video>
    </div>
    <!--影片區塊結束-->
    <!--內容區塊開始-->
    <section id="page-select-keychain" class="page active">
      <div class="logo-container">
        <img src="img/logo.png" alt="Logo" class="logo" />
      </div>

      <div class="progress-bar-container">
        <img src="img/progressbar3.png" alt="Step 3" />
      </div>

      <div class="selection-title">
        <h3>Pick Your CD Keychain.</h3>

        <p>請選擇你的唱片掛飾</p>
      </div>

      <!-- 輪播區 -->

      <div class="carousel-container">
        <button class="arrow-btn prev" onclick="changeOption(-1)">◀</button>

        <div class="carousel-3d-wrapper" data-type="keychain">
          <div class="carousel-item">
            <img src="img/keychain_cute.png" alt="Sweet" />
          </div>

          <div class="carousel-item">
            <img src="img/keychain_hiphop.png" alt="Hiphop" />
          </div>

          <div class="carousel-item">
            <img src="img/keychain_y3k.png" alt="y3k" />
          </div>

          <div class="carousel-item">
            <img src="img/keychain_dark.png" alt="Dark" />
          </div>
        </div>

        <button class="arrow-btn next" onclick="changeOption(1)">▶</button>
      </div>

      <!-- 圓點指示器 -->

      <div class="pagination-dots">
        <div class="dot" onclick="jumpToOption(0)"></div>

        <div class="dot" onclick="jumpToOption(1)"></div>

        <div class="dot" onclick="jumpToOption(2)"></div>

        <div class="dot" onclick="jumpToOption(3)"></div>
      </div>

      <button class="btn btn-secondary" id="next_btn_third">NEXT</button>
    </section>
    <!--內容區塊結束-->
    <!--連結 java script-->
    <script src="./js/main.js"></script>
  </body>
</html>
