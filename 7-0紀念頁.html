<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE FIFTH SENSE</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/7-0.css" rel="stylesheet" />
    <link href="./img/icon.png" rel="icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
    <!--影片區塊開始-->
    <div class="video-background-layer">
      <video autoplay loop muted playsinline id="bg-video">
        <source src="./video/Comp 1.mp4" type="video/mp4" />
      </video>
    </div>
    <!--影片區塊結束-->
    <!--內容區塊開始-->
    <section id="page-memory" class="page scrollable">
      <div class="Decorative_top">
        <div class="logo_animation">
          <img src="img/logo.png" alt="Logo" />
        </div>

        <div class="Decorative_text_top">
          <p>MAY</p>
          <p>HARU</p>
          <p>APPLE</p>
          <p>RACHEL</p>
          <p>
            EVERY DECISION GLOWS<br />
            FOR A MOMENT, THEN<br />
            TURNS INTO RHYTHM.
          </p>
        </div>
      </div>

      <div class="memory-cd-display">
        <img
          src="https://placehold.co/300x300?text=Your+CD+Photo"
          alt="CD Memory"
        />
      </div>

      <div class="memory-song-info">
        <p id="memory-song-name">〈歌曲名稱〉</p>
        <p id="tag">
          Post this on your story and TAG OUR ACC! ✷ @the_fifth_sense ✷
        </p>
      </div>

      <button class="btn btn-secondary" id="fp_btn">回首頁</button>
    </section>
    <!--內容區塊結束-->
    <!--連結 java script-->
    <script src="./js/main.js"></script>
  </body>
</html>
